<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Hugry Monster</title>
</head>

<body>
    <!-- navigation bar  -->
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="/images/hungry-monster-logo.png" alt="brand-logo" width="70">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active fs-5" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fs-5" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fs-5" href="#">Recipes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fs-5" href="#">Blog</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <!-- search Box -->
    <div id="search-area" class="container">
        <div class="input-group mb-3 mt-5 w-50 mx-auto rounded bg-secondary">
            <i class="fas fa-search mx-3"></i>
            <input type="text" id="search-input"
                class="form-control py-2 my-2 bg-transparent outline-0 border-0 text-white"
                placeholder="Search for meal" aria-label="Search for meal" aria-describedby="button-addon2">
            <button id="search-btn" class="btn bg-danger rounded-end px-4 text-light" type="button"
                id="button-addon2">Search</button>
        </div>
    </div>

    <!-- result box -->
    <div>
        <div id="meal-search-result-box">
        
            <div class="container mt-5 py-4 ">
                <h2 class="text-muted text-center mb-5">Your search result is :</h2>
        
                <div id="result-container" class="result-container row ">
        
                </div>
        
            </div>
        </div>

        <!-- meal details box -->

        <div id="meal-details-box" class="mt-5 mb-5 p">
        
           
        </div>

        <!-- script portion -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
            crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/7f9cbb9a1c.js" crossorigin="anonymous"></script>
        <script src="main.js"></script>
</body>

</html>
